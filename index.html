<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    
    
    <div class="container">
        <div class="jumbotron">
            <h1>Trouser Measurement Guide</h1>
        </div>
    
        <div class="row">

            <div class="col-sm-4">
            
                <form>
                    <div class="form-group">
                        
                        <label for="trouser">Touser's Lenght</label>
                        <input type="number" name="trouser" id="trouser" class="form-control" required min="0.0"  placeholder="Enter Trouser Length">
                    </div>
                    <div class="form-group">
                        <label for="waist">Trouser's Waist</label>
                        <input type="number" name="waist" id="waist" class="form-control" required min="0.0" placeholder="Enter Trouser Waist">
                    </div>

                    <div class="form-group">
                        <label for="hips">Trouser's Hips</label>
                        <input type="number" name="hips" id="hips" class="form-control" required min="0.0" placeholder="Enter Trouser's Hips">
                    </div>
                    <div class="form-group">
                        <label for="inseam">Trouser's Inseam</label>
                        <input type="number" name="inseam" id="inseam" class="form-control" required min="0.0" placeholder="Enter Trouser's Inseam">
                    </div>
                    <div class="form-group">
                        <label for="outseam">Trouser'sOutSeam</label>
                        <input type="number" name="outseam" id="outseam" class="form-control" required min="0.0" placeholder="Enter Trouser's Outseam">
                    </div>
                    <div class="form-group">
                        <label for="thigh">Trouser'sTigh</label>
                        <input type="number" name="thigh" id="thigh" class="form-control" required min="0.0" placeholder="Enter Trouser's Tigh">
                    </div>
                    <div class="form-group">
                        <label for="knee">Trouser's Knee</label>
                        <input type="number" name="knee" id="knee" class="form-control" required min="0.0" placeholder="Enter Trouser's Knee">
                    </div>
                    <div class="form-group">
                        <label for="crotch">Trouser's Crotch</label>
                        <input type="number" name="crotch" id="crotch" class="form-control" required min="0.0" laceholder="Enter Trouser's Crotch">
                    </div>
                    <div class="form-group">

                        <button type="button" class="btn btn-primary">Submit</button>
                    </div>
                
                    
                    </form>

            </div>
            

        </div>


    </div>
    
    
</body>
</html>
